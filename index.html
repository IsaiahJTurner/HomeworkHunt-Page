<!DOCTYPE html>

<html>
<head>
    <title>Chill Out Zone</title>
    <style type="text/css">
html, body {
    height: 100%;
    overflow: auto;
    border: 0;
    margin: 0;
    padding: 0;
    }
    iframe {
    height: 100%;
    width: 100%;
    border: 0;
    margin: 0;
    padding: 0;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
</script>
    <script type="text/javascript">
		$(document).ready(function() {
			$.ajax("http://homeworkhunt.com/api/username", {
				type: "GET",
				contentType: "application/json; charset=utf-8",
				success: function(data, status, xhr) {
					if (data.code == 1) {
						$('#iframe').src = "http://webchat.freenode.net?channels=%23homeworkhunt&uio=Mj10cnVlJjQ9dHJ1ZSY5PXRydWUmMTE9MTc097&nick=" + data.username;
					} else {
						$('#iframe').src = "http://webchat.freenode.net?channels=%23homeworkhunt&uio=Mj10cnVlJjQ9dHJ1ZSY5PXRydWUmMTE9MTc097&randomnick=1";
					}
				},
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true
			});
		});
    </script>
</head>

<body>
    <iframe id="iframe"></iframe>
</body>
</html>
